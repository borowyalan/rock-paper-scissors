<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div class="root"></div>
    <script type="text/babel">

        const picks = ['rock', 'paper', 'scissors']
        let numberOfRounds = 5;
        let score = [];

        game();

        function game(){
            console.log("Let the game begin!");

            let roundCount = 0;
            for(roundCount; roundCount < numberOfRounds; roundCount++){
                console.log(`Round ${roundCount + 1}`);

                let roundScore = playRound(playerPlay(), computerPlay());
                score.push(roundScore);

                console.log(`Your score is: ${score[roundCount]}`);
                console.log(` `); //new line between two rounds
            }
            
            let totalScore = score.reduce((a, b) => a + b, 0);
            let result;

            if (totalScore < 0) result = "You've lost!"
            if (totalScore > 0) result = "You've won!"
            if (totalScore == 0) result = "It's a draw!"

            console.log(`Total score: ${totalScore}. ${result}`);
        }

        function playRound(playerSelection, computerSelection){
            console.log(`You've chosen: ${playerSelection} and your oponent's chosen: ${computerSelection}`);

            switch(playerSelection){
                case 'rock':
                    if (computerSelection == 'rock') return 0;
                    if (computerSelection == 'paper') return  -1;
                    if (computerSelection == 'scissors') return 1;
                    break;

                case 'paper':
                    if (computerSelection == 'rock') return 1;
                    if (computerSelection == 'paper') return 0;
                    if (computerSelection == 'scissors') return -1;
                    break;

                case 'scissors':
                    if (computerSelection == 'rock') return -1;
                    if (computerSelection == 'paper') return 1;
                    if (computerSelection == 'scissors') return 0;
                    break;

            }  
        }

        function computerPlay(){
        
        let computerPick = picks[ Math.floor(Math.random()*3) ]
        return computerPick;
        }

        function playerPlay(){
            let playerPick = prompt("Choose your pick!");
            return playerPick;
        }
    </script>
</body>
</html>
